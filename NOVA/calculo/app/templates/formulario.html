<!DOCTYPE html>
<html>
<head>
    <title>Formulario Calculo</title>
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00000;">
    <div class="container">
        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
            id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}" id="navs">Formulario</a>
                <a class="nav-link" href="" id="navs">Estado Solicitud</a>
                <a class="nav-link" href="{% url 'solicitud' %}" id="navs">Administradores</a>
            </div>
            {% comment %} iniciar seccion crear cuenta {% endcomment %}
        </div>
    </div>
    <div class="imgs">
        <img src="{% static 'img/remade.png' %}" alt="RM" width="75px">
        <img src="{% static 'img/eafit.png' %}" alt="EAFIT" width="100px">
    </div>
</nav>
</head>
<body>
    {% comment %} <h1 class="title">RE-MADE </h1> {% endcomment %}
    <div class="container">
        <div class="login-box">
            
            <h1 class="formulario">Formulario</h1>
            <form class="form" method="post">
                
                {% csrf_token %}
                {{form.as_p}}
                
                <div class="boton">
                    <button type="submit" id="submit" href="login">Enviar</button>
                </div>
            </form>
        {% if error %}
            <script>
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Formulario ya enviado anteriormente, intenta con otro ID',})
            </script>
        {% endif %}
        </div>
    </div>

</body>
<footer id="foot">
    <br>
    <h4>RE-MADE</h4>
    <p>Copyright &copy;2023 <a href=”#”>Codemasters team</a>  </p>    
</footer>
</html>
